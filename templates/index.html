{% extends "layout.html" %}

{% block main %} 
    <div class="container">
        <div class="jumbotron bg-white text-white text-center pt-4">
            <div class="m-auto">
                <img src="{{ url_for('static', filename = 'images/_book.png') }}" width="100" height="85">
                <h1 class="mb-4 mr-4 display-4">Kitabu Review</h1> 
            </div>
            <hr>    
            <p>This is a book review website. Search for books, leave reviews, and see the reviews made by other people.</p>
            <div class="input-group mt-4">
                <form class="form-inline m-auto" action="{{url_for('index')}}" method="POST">
                <input type="text" class="form-control" name="search" placeholder="Title/ Author / ISBN">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="submit">
                        <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class='container h-25 p-3'> 
            <div class="row">
                {% for book in books %}
                    <div class="card-deck col-sm-4 mx-auto mb-4">
                        <div class="card bg-light shadow">
                            <div class="card-body">
                                <p class="card-text text-danger">{{book.isbn}}</p>
                                <hr>
                                <h4 class="card-title text-info">{{book.title}}</h4>
                                <p class="card-text text-info">{{book.author}}</p>
                                <p class="card-text text-info">{{book.year}}</p>
                                <a href="#" class="btn btn-danger">See more</a>  
                            </div>
                        </div>   
                    </div>
                {% endfor %}
            </div>   
        </div>            
    </div>
{% endblock main %}
